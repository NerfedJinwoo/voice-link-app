name: Build Capacitor Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (Capacitor requires Node 22+)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install NPM dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli@latest --save-dev

      - name: Add Android platform if missing
        run: npx cap add android || echo "Android already added"

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android APK (debug / unsigned)
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
