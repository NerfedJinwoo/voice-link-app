buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    namespace "capacitor.android.plugins"
    compileSdk 34
    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 34
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
    flatDir {
        dirs 'src/main/libs'
    }
}

dependencies {
}
